<div class="row mt-5">
  <div class="col-xs-12 col-md-6 col-md-offset-3 mx-auto">
    <!-- <div class="alert alert-danger" *ngIf="error !== null">{{ error }}</div> -->
    <app-alert
      [message]="error"
      *ngIf="error !== null"
      (close)="handleError()"
    ></app-alert>

    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      <div class="mt-3">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Sign In" : "Sign Up" }}
        </button>
        <button
          type="button"
          class="btn btn-primary mx-2"
          (click)="onSwitchMode()"
        >
          Switch to
          {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
