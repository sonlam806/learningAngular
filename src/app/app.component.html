<div class="container my-4">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary mt-3"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="isLoading && !error">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row my-2">
    <div
      *ngIf="loadedPosts.length === 0"
      class="col-xs-12 col-md-6 col-md-offset-3"
    >
      <p>No posts available!</p>
    </div>
  </div>
  <div class="row my-2" *ngFor="let post of loadedPosts">
    <div *ngIf="loadedPosts.length" class="col-xs-12 col-md-6 col-md-offset-3">
      <h3>{{ post.title | uppercase }}</h3>
      <p>{{ post.content }}</p>
    </div>
  </div>
  <div class="row my-2" *ngIf="error">
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
</div>
