<div class="row my-1">
  <div class="col-8">
    <div
      class="alert"
      role="alert"
      [ngClass]="server.status === 'stable' ? 'alert-success' : 'alert-warning'"
    >
      {{ server.name }} | {{ server.size | uppercase }} |
      {{ server.createdAt | date }}
      <span class="float-end badge rounded-pill bg-secondary">{{
        server.status
      }}</span>
    </div>
  </div>
</div>
