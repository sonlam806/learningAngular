<div class="row my-1">
  <div class="col-8">
    <div
      class="alert"
      role="alert"
      [ngClass]="server.status === 'stable' ? 'alert-success' : 'alert-warning'"
    >
      <strong>
        {{ server.name | titlecase | truncate: 15 }}
      </strong>
      | {{ server.size | uppercase }} |
      {{ server.createdAt | date: "fullDate" }}
      <span class="float-end badge rounded-pill bg-secondary">{{
        server.status
      }}</span>
    </div>
  </div>
</div>
